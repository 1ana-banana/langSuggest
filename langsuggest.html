<!DOCTYPE html>
<html lang='en-US'>
<head>
  <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>A Programming Language Selector</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>Answer the below questions to find out what programming language you should learn.</h1>
    </div>
    <div>
      <form id='languageTest'>
        <label for='faveSeason'>Your Favorite Season</label>
        <select class='form-control' id='faveSeason'>
          <option value='1'>Spring</option>
          <option value='2'>Summer</option>
          <option value='3'>Autumn</option>
          <option value='4'>Winter</option>
        </select>
        <br>
        <label for='faveAnimal'>Your Most Preferred Animal</label>
        <select class='form-control' id='faveAnimal'>
          <option value='1'>Dog</option>
          <option value='2'>Cat</option>
          <option value='3'>Bird</option>
        </select>
        <br>
        <label for='faveBeverage'>Your Favorite Beverage</label>
        <select class='form-control' id='faveBeverage'>
          <option value='1'>Coffee</option>
          <option value='2'>Tea</option>
          <option value='3'>Water</option>
        </select>
        <br>
        <label for='ambition'>What do you want to do, out of the below options?</label>
        <select class='form-control' id='ambition'>
          <option value='1'>Fullstack Programming</option>
          <option value='2'>Back-end Programming</option>
          <option value='3'>UX</option>
        </select>
        <br>
        <label for='transport'>Your Most Preferred Mode of Transport</label>
        <select class='form-control' id='transport'>
          <option value='1'>Motorcycle</option>
          <option value='2'>Car</option>
          <option value='3'>Bicycle/Public Transport</option>
        </select>
        <br>
        <button type='submit' class='btn'>Show me the language I should learn!</button>
      </form>
    </div>
    <br>
    <div id='results'>
      <div class="card" style="width: 25rem;">
        <img class="card-img-top" src='img/program.jpg' alt="Card image" height=150 width=200>
        <div class="card-body">
          <h1 class='card-text'>Look, here's what you should do:</h1>
          <p class='card-text'>I believe in you! GO LEARN <span id=languageName></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
